<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="usr/common/head"/>
    <title>Main</title>
    <link rel="stylesheet" href="/resource/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function () {
            var $html = $("html");

            var page = 1;
            var lastPage = $(".content").length;

            // 초기 스크롤 위치 설정
            $html.animate({ scrollTop: 0 }, 10);

            // wheel 이벤트를 passive: false로 설정하여 preventDefault를 사용
            $(window).on("wheel", { passive: false }, function (e) {
                e.preventDefault();

                if ($html.is(":animated")) return;

                if (e.originalEvent.deltaY > 0) {
                    if (page === lastPage) return;
                    page++;
                } else if (e.originalEvent.deltaY < 0) {
                    if (page === 1) return;
                    page--;
                }

                var posTop = (page - 1) * $(window).height();
                $html.animate({ scrollTop: posTop });
            });
        });


        document.addEventListener('scroll', () => {
            const loginButton = document.getElementById('login-button');
            const hospitalButton = document.getElementById('hospital-button');

            if (window.scrollY > 100) { // 스크롤이 100px 이상일 때 둥근 아이콘으로 변경
                loginButton.classList.add('rounded');
                hospitalButton.classList.add('rounded');
            } else {
                loginButton.classList.remove('rounded');
                hospitalButton.classList.remove('rounded');
            }
        });

    </script>

<script src="/resource/js/main.js"></script>
